      .wrapper {

      /* Верхнее меню */
      .top-menu {
         position: fixed;
         top: 0;
         width: 100%;

         color: #ddd;
         display: flex;
         justify-content: space-between;
         align-items: center;

      }
      /* Основные стили для модального окна и входа */
      .modal {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.5);
         justify-content: center;
         align-items: center;
      }
      .modal-content {
         background: #333;
         padding: 20px;
         border-radius: 8px;
         text-align: center;
         max-width: 400px;
         width: 100%;
         color: #ddd;
      }
      .modal-content input {
         margin: 10px 0;
         padding: 10px;
         width: 80%;
         border: 1px solid #555;
         border-radius: 4px;
         background: #222;
         color: #ddd;
      }
      .modal-content button {
         padding: 10px 20px;
         border: none;
         background: #007bff;
         color: #fff;
         border-radius: 5px;
         cursor: pointer;
      }
      .modal-content button:hover {
         background: #0056b3;
      }
      .time {
         font-size: 20px;
         margin: 20px;
         color: #ddd;
         text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      /* Эффект для загрузки */
      .fade-in {
         animation: fadeIn 2s ease-in;
      }
      @keyframes fadeIn {
         from { opacity: 0; }
         to { opacity: 1; }
      }
      /* Анимация прыжка */
      @keyframes jump {
         0% { transform: translateY(0); }
         50% { transform: translateY(-150px); }
         100% { transform: translateY(0); }
      }
      .mario-img.jump {
         animation: jump 0.5s ease;
      }
      /* Стили для кнопки с отзывами */
      .feedback-btn {
         padding: 10px 20px;
         border: none;
         background: #28a745;
         color: #fff;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
      }
      .feedback-btn:hover {
         background: #218838;
      }
   </style>
